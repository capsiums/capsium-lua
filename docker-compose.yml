services:
  capsium-nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      # Mount Capsium packages directory
      - ./test/fixtures:/var/lib/capsium/packages
      # Mount Lua modules for development
      - ./lua/capsium:/etc/nginx/lua/capsium
      # Mount Nginx configuration for development
      - ./nginx/conf.d:/etc/nginx/conf.d
      # Mount configuration directory
      - ./config:/etc/capsium
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      # Configuration path (optional, will use default paths if not set)
      - CAPSIUM_CONFIG_PATH=/etc/capsium/config.json
    restart: unless-stopped
